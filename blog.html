<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Deogracious Kiprop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #0b0c10 url('blogs.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 4rem 2rem 8rem; /* footer space */
      backdrop-filter: blur(4px);
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #111;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #9fc9ff;
    }
    h1 {
      margin-top: 6rem;
      text-align: center;
      font-size: 2.5rem;
    }
    .post-container {
      max-width: 800px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .post {
      background: #161616;
      border-left: 4px solid #9fc9ff;
      padding: 1.5rem;
      border-radius: 8px;
    }
    .post h2 {
      margin-top: 0;
      color: #9fc9ff;
    }
    .post small {
      color: #bbb;
      display: block;
      margin-bottom: 0.5rem;
    }
    .post p {
      line-height: 1.6;
      color: #ccc;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }
    footer a {
      color: #9fc9ff;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="peek.html">About</a>
    <a href="works.html">Works</a>
    <a href="philosophy.html">Philosophy</a>
    <a href="blog.html">Blog</a>
  </nav>

  <h1>Field Notes & Thought Trails</h1>
  <div class="post-container" id="blogPosts">
    <!-- Posts will be injected here by script -->
  </div>

  <footer>
    &copy; 2025 Deogracious Kiprop | <a href="mailto:you@example.com">Contact</a>
  </footer>

  <script>
    // Later you can replace this array with JSON fetched from a file or API
    const posts = [
      {
        title: "The Echo of Meaning",
        date: "2025-06-20",
        excerpt: "Words are vessels. They carry memory, myth, misunderstanding. This entry reflects on how meaning evolves over silence."
      },
      {
        title: "Voynich: The Unreadable Mirror",
        date: "2025-06-17",
        excerpt: "Every page of the Voynich speaks not only to encryption, but the human fear of forgotten knowledge."
      },
      {
        title: "On Repeating Loops",
        date: "2025-06-15",
        excerpt: "Some thoughts return not to haunt, but to signal a blindspot in how we listen. How might we decode our own patterns?"
      }
    ];

    const container = document.getElementById("blogPosts");
    posts.forEach(post => {
      const div = document.createElement("div");
      div.className = "post";
      div.innerHTML = `
        <h2>${post.title}</h2>
        <small>${post.date}</small>
        <p>${post.excerpt}</p>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
